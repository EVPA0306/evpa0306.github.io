<section class="page-header">
  <div class="container">
    <h1 class="page-title fade-in-up">SCHEDULE</h1>
    <p class="page-subtitle fade-in-up">Camp schedule for March 19-21</p>
  </div>
</section>

<section class="section schedule-section">
  <div class="container">
    <div class="schedule-content">
      <div class="table-wrapper">
        <table class="schedule-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Day</th>
              <th>Group A</th>
              <th>Group B</th>
              <th>Arena</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of scheduleData; let i = index" [style.animation-delay.ms]="i * 100">
              <td class="date-cell">{{ row.date }}</td>
              <td class="day-cell">{{ row.day }}</td>
              <td class="group-cell">{{ row.groupA }}</td>
              <td class="group-cell">{{ row.groupB }}</td>
              <td class="arena-cell">{{ row.arena }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
